<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
    <title>Tarea</title>
</head>
<body>
    <header>
        <h1>Apple Calculator!</h1>
    </header>
    <main>
        <div class="calculator" id="calculator">
            <div class="result" id="result">

            </div>
            <div class="buttons" id="buttons">
                <button class="special" id="number" type="button">Ac</button>
                <button class="special" id="number" type="button">+/-</button>
                <button class="special" id="number" type="button">%</button>
                <button class="special1" id="number" type="button">/</button>
                <button class="number" id="number" type="button">7</button>
                <button class="number" id="number" type="button">8</button>
                <button class="number" id="number" type="button">9</button>
                <button class="special1" id="number" type="button">*</button>
                <button class="number" id="number" type="button">4</button>
                <button class="number" id="number" type="button">5</button>
                <button class="number" id="number" type="button">6</button>
                <button class="special1" id="number" type="button">-</button>
                <button class="number" id="number1">1</button>
                <button class="number" id="number2" type="button">2</button>
                <button class="number" id="number3" type="button">3</button>
                <button class="special1" id="plus" type="button">+</button>
            </div>
            <div class="buttons1" id="buttons1">
                <button class="number0" id="number" type="button">0</button>
                <button class="number" id="number" type="button">.</button>
                <button class="special1" id="equal" type="button">=</button>
            </div>
        </div>
    </main>
    <footer>
        Made by Javier Melo
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
